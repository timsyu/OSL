    function callback(json) {

        var rowArray = json.table.rows;

        for (var i = 0; i < rowLength; i++) {

            var dataGroup = rowArray[i].c;
            var dataLength = dataGroup.length;

            html += "<tr>";

            for (var j = 0; j < 5; j++) {
                if (!dataGroup[j]) {
                    html += "<td></td>";
                    continue; //預防空的field
                }
                html += "<td>" + (dataGroup[j].f || dataGroup[j].v || " ") + "</td>"; //有f印f，沒f印v，不然印空字串
            }
            html += "</tr>";
        }
        $("#customers").html(html);
    };
